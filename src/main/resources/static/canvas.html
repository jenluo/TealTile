<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TealTile</title>
    <script src="https://kit.fontawesome.com/78481bc736.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/capp.css">
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="./style/literallycanvas.css">
</head>
<body style="background-image: none; background-color: white;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse ml-auto">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketplace.html">MarketPlace</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item button login-btn">
                    <a class="nav-link" href="index.html">Sign out</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="canvas-body">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button class="btn btn-primary mr-3"><i class="fas fa-save mr-2"></i>Save</button>            
                    </li>
                    <li class="nav-item active">
                        <button class="btn btn-primary"><i class="fas fa-undo-alt mr-2"></i>Undo</button>            
                    </li>
                </ul>
                <span class="title mr-5">Untitled Project</span> 
                <button class="btn btn-primary justify-content-end ml-auto"> <i class="fas fa-user-friends mr-2"></i>Discussion</button>            
            </div>
        </nav>
        <div id="canvas-toolbar" class="row p-1">
            <div class="column pl-1">
                <div class="btn-group-vertical pr-2 toolbarBorder toolset">
                    <button id="imageButton1" class="btn canvas-icon"></button>
                    <button id="imageButton2" class="btn canvas-icon"></button>
                    <button id="imageButton3" class="btn canvas-icon"></button>
                    <button id="imageButton4" class="btn canvas-icon"></button>
                    <button id="imageButton5" class="btn canvas-icon"></button>
                    <button id="imageButton6" class="btn canvas-icon"></button>
                    <button id="imageButton7" class="btn canvas-icon"></button>
                    <button id="imageButton8" class="btn canvas-icon"></button>
                    <button id="imageButton9" class="btn canvas-icon"></button>
                    <button id="imageButton10" class="btn canvas-icon"></button>
                    <button id="imageButton11" class="btn canvas-icon"></button>
                    <button id="imageButton12" class="btn canvas-icon"></button>
                    <button id="imageButton13" class="btn canvas-icon"></button>
                    <button id="imageButton14" class="btn canvas-icon"></button>
                    <button id="imageButton15" class="btn canvas-icon"></button>
                </div>
            </div>
            <div class="fs-container">
                <div class="literally" style="height: 100%; width: 59em"></div>
                <div class="svg-container" style="display: inline-block; border: 1px solid yellow"></div>
            </div>
            <ul class="flex-column list-group">
                <div class="layer-bar">
                    <div>
                        <div class="canvas-title">Layers</div>
                        <div class="mx-2">
                            <span>
                                <i class="fas fa-image mr-2 text-primary"></i>Image Layer 1
                            </span>
                            <span class="float-right"> 
                                <i class="far fa-eye btn text-primary btn-sm"></i>
                                <i class="fas fa-trash btn text-primary btn-sm"></i>
                            </span>
                        </div>  
                    </div>          
                </div>
                <div class="layer-bar">
                    <div class="canvas-title">Tileset</div>
                    <div class="file-drop-area">
                        <span class="fake-btn">Choose file</span>
                        <span class="file-msg">or drag and drop files here</span>
                        <input class="file-input" type="file" id="imageLoader" name="imageLoader"/>
                    </div>
                    <div id="tilesetArea" style="height: 80%; width: 100%; overflow-x: scroll"><canvas id="imageCanvas"></canvas></div>
                </div>
            </ul>
        </div> 
    </div>
</body>
<script src="https://kit.fontawesome.com/78481bc736.js" crossorigin="anonymous"></script>
<script src="./script/jquery-1.8.2.js"></script>
<script src="./script/literallycanvas-core.js"></script>
<script src="./script/canvas.js"></script>
</html>
